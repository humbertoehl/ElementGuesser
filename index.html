<body>
  <h1>Element Guesser</h1>
  <img src="./img/atom.svg" alt="Atom logo"><br>
  <input type="text" id="elementInput" placeholder="your guess">
  <p id="scoreText">0/118 elements guessed!</p>

  <div id="periodic-table">
    <div id="s"></div>
    <div id="p"></div>
    <div id="d"></div>
    <div id="f"></div>
  </div>
  

  <script src="./js/app.js"></script>
